<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Filters */
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters button {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      cursor: pointer;
      background: #ddd;
      transition: 0.3s;
    }

    .filters button.active,
    .filters button:hover {
      background: #333;
      color: white;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;           /* Fixed image height */
      object-fit: cover;       /* Prevent distortion */
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      filter: brightness(80%);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .lightbox button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .prev { left: 20px; }
    .next { right: 20px; }
  </style>
</head>

<body>

<h1>Image Gallery</h1>

<!-- Filter Buttons -->
<div class="filters">
  <button class="active" data-filter="all">All</button>
  <button data-filter="nature">Nature</button>
  <button data-filter="city">City</button>
  <button data-filter="animals">Animals</button>
</div>

<!-- Gallery -->
<div class="gallery">
  <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470"
       width="400" height="300" data-category="nature">

  <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"
       width="400" height="300" data-category="nature">

  <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b"
       width="400" height="300" data-category="city">

  <img src="https://images.unsplash.com/photo-1494526585095-c41746248156"
       width="400" height="300" data-category="city">

  <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a"
       width="400" height="300" data-category="animals">

  <img src="https://images.unsplash.com/photo-1507146426996-ef05306b995a"
       width="400" height="300" data-category="animals">
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="close">&times;</span>
  <button class="prev">&#10094;</button>
  <img id="lightbox-img">
  <button class="next">&#10095;</button>
</div>

<script>
  const images = document.querySelectorAll(".gallery img");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const closeBtn = document.querySelector(".close");
  const nextBtn = document.querySelector(".next");
  const prevBtn = document.querySelector(".prev");
  const filterBtns = document.querySelectorAll(".filters button");

  let currentIndex = 0;

  images.forEach((img, index) => {
    img.addEventListener("click", () => {
      lightbox.style.display = "flex";
      lightboxImg.src = img.src;
      currentIndex = index;
    });
  });

  closeBtn.addEventListener("click", () => {
    lightbox.style.display = "none";
  });

  nextBtn.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImg.src = images[currentIndex].src;
  });

  prevBtn.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImg.src = images[currentIndex].src;
  });

  filterBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelector(".filters .active").classList.remove("active");
      btn.classList.add("active");

      const filter = btn.dataset.filter;

      images.forEach(img => {
        img.style.display =
          filter === "all" || img.dataset.category === filter
          ? "block"
          : "none";
      });
    });
  });
</script>

</body>
</html>
